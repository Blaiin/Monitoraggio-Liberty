<div class="container-fluid">
  <app-navbar></app-navbar>
  <div class="row">
    <div class="col-12">
      <h1 class="title">{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div>
        <h1>{{ title }}</h1>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="mat-table">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
            </ng-container>

            <!-- Descrizione Column -->
            <ng-container matColumnDef="descrizione">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione </th>
              <td mat-cell *matCellDef="let element">
                {{ element.tipoControllo.descrizione }}
              </td>
            </ng-container>

            <!-- Tipo Controllo ID Column -->
            <ng-container matColumnDef="tipoControlloID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Controllo ID </th>
              <td mat-cell *matCellDef="let element">
                {{ element.tipoControllo.tipoControlloID }}
              </td>
            </ng-container>

            <!-- Ordine Configurazione Column -->
            <ng-container matColumnDef="ordineConfigurazione">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ordine Configurazione </th>
              <td mat-cell *matCellDef="let element"> {{ element.ordineConfigurazione }} </td>
            </ng-container>

            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <!-- Data Rows -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <!-- MatPaginator -->
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>

    </div>
  </div>
</div>

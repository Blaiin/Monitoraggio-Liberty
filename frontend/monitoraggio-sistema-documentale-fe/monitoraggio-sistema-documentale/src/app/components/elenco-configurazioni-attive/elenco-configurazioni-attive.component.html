<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-3">
      <label for="chartTypeSelect">Seleziona tipo di grafico:</label>
      <select
        id="chartTypeSelect"
        class="form-select"
        [(ngModel)]="chartType"
        (change)="onChangeGraphicType($event)"
      >
       <option selected value="">Seleziona tipo di grafico</option>
        <option value="doughnut">Doughnut</option>
        <option value="bar">Bar</option>
        <option value="pie">Pie</option>
        <option value="line">Line</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div style="width: 80%; margin: auto;">
        <canvas
          baseChart
          [type]="chartType"
          [data]="{
            labels: chartLabels,
            datasets: [
              {
                data: chartData,
                backgroundColor: ['#42A5F5', '#66BB6A', '#FFA726']
              }
            ]
          }"
          [options]="chartOptions"
        ></canvas>
      </div>
    </div>
  </div>
</div>
